<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب | Shadow Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../ProjectCSS/Signup.css">
</head>

<body>

    <header>
        <div class="logo">
            <div class="logo-wrapper">
                <span class="ar-title">مكتبة <span>الظل</span></span>
                <span class="en-title">Shadow <span>Library</span></span>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="Books.html">الكتب</a></li>
                <li><a href="Authors.html">المؤلفون</a></li>
                <li><a href="About.html">عن الموقع</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="#" method="post">
            <h2>انضم إلى <span>عالمنا</span></h2>

            <div class="input-row">
                <div class="input-group">
                    <label for="real-name">الاسم الكامل</label>
                    <input type="text" id="real-name" name="real-name" placeholder="أدخل اسمك" required>
                </div>
                <div class="input-group">
                    <label for="user-name">اسم المستخدم</label>
                    <input type="text" id="user-name" name="user-name" placeholder="Shadow_User">
                </div>
            </div>

            <div class="input-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="pass">كلمة المرور</label>
                    <input type="password" id="pass" name="user-password" required>
                </div>
                <div class="input-group">
                    <label for="confirm">تأكيد الكلمة</label>
                    <input type="password" id="confirm" name="confirm-password" required>
                </div>
            </div>

            <div class="privacy-wrapper">
                <input type="checkbox" id="privacy" required>
                <label for="privacy">أوافق على شروط الاستخدام وسياسة الخصوصية</label>
            </div>

            <button type="submit" class="signup-btn">إنشاء الحساب</button>

            <div class="form-footer">
                <a href="Login.html">لديك حساب بالفعل؟ سجل الدخول</a>
            </div>
        </form>
    </main>
</body>

</html>
